<div class="modal" *ngIf="modalVisible">
    <div class="filmsContainer">
        <div class="close" (click)="closeModal()"><i class="fa-solid fa-xmark"></i></div>
        <div class="img">
            <img src="https://image.tmdb.org/t/p/original/{{pelicula.poster_path}}" alt="">
        </div>
        <div class="info">
            <h1>{{pelicula.title}}</h1>
            <p><small id="original_title">{{pelicula.original_title}}</small></p>
            <img class="maxWidth" src="https://image.tmdb.org/t/p/original/{{pelicula.backdrop_path}}" alt="">            
            <p class="votes">
                <span class="item"><i class="fa-solid fa-star"></i> <b> {{pelicula.vote_average}}</b></span>
                <span class="item"><i class="fa-solid fa-eye"></i> <b> {{pelicula.vote_count}}</b></span>
                <span class="item"><i class="fa-solid fa-calendar"></i> <b> {{pelicula.release_date}}</b></span>
            </p>                   
            <div class="generos">
                <p class="item"><b>Generos</b></p>
                <div *ngFor="let genero of pelicula.generos">
                    <div class="item">{{genero}}</div>
                </div>
            </div>

            <h3 *ngIf="pelicula.overview != '' ">Sinopsis</h3>

            <p class="maxWidth">{{pelicula.overview}}</p>            


        </div>

    </div>
</div>

<style scoped>
    .modal {
        width: 100%;
        display: flex;
        flex-direction: row;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        background-color: white;
    }

    .filmsContainer {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        padding: 25px;
    }

    .img {
        width: 30%;
    }

    .info {
        width: 70%;
        padding-left: 1em;
    }

    img {
        width: 100%;
    }

    .item {
        margin-right: 1em;
    }

    .generos{
        display: flex;
    }


    #original_title {
        padding-top: 0;
        margin-top: 5px;
        margin-bottom: 1em;
    }

    h1 {
        margin: 0;
        padding: 0;
    }

    .close {
        position: absolute;
        top: 25px;
        right: 25px;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 2em;
    }

    .votes {
        margin-top: 1em;
    }

    .maxWidth {
        max-width: 50%;
    }
</style>
